<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chuyển đổi giữa feet và meters</h1>
<table>
    <tr>
     <td><label>Feet : </label></td>
     <td><input id="inputFeet" type="number" placeholder="feet"
           oninput="metConverter(this.value)"
           onchange="metConverter(this.value)"></td>
    </tr>
    <tr>
        <td><label> Meters :</label></td>
        <td><input id="inputmet" type="number" placeholder="meters"
                       oninput="feetConverter(this.value)"
                       onchange="feetConverter(this.value)"></td>
    </tr>
</table>
<script>
  function  metConverter(feet) {
      meter = 0.305 * feet
      document.getElementById("inputmet").value=meter
  }
  function  feetConverter(meter) {
      foot = 3.279 * meter
      document.getElementById("inputFeet").value=foot
  }
</script>
</body>
</html>
